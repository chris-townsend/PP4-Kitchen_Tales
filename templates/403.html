{% extends 'base.html'%}
{% block content %}

<!-- This page is displayed when a user tries to access forbidden content -->

<div class="container banner-403">
    <div class="row justify-content-center">
        <div class="col-md-8 mt-4 text-center">
            <h1 class="page-title">403 error</h1>
            <h3 class="mt-3 welcome-title">Page Forbidden</h3>
            <p class="welcome-text">We're sorry, you don't have access to the page you requested..</p>
            <p class="page-title">Please sign-in to the correct account or return to the homepage</p>
            <a href="{% url 'home' %}" class="btn btn-signup form-font">Home</a>
            <a href="{% url 'account_logout' %}" class="btn btn-signup form-font ml-3">Sign in with a different
                account</a>
        </div>
    </div>
</div>
<br>

{% endblock %}
