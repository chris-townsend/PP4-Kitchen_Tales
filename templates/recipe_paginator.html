{% if is_paginated %}
<br>
<div class="container">
    <div class='row'>
        <div class="col">
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center my-3">
            {% if page_obj.has_previous %}
            <a class="btn btn-search btn-sm mr-2 paginator-text" href="?page=1">&laquo; First</a>
            <a class="btn btn-search btn-sm mr-2 paginator-text" href="?page={{ page_obj.previous_page_number }}">Previous</a>
            {% endif %}
            
            {% if page_obj.has_next %}
            <a class=" btn btn-search btn-sm mr-2 paginator-text" href="?page={{ page_obj.next_page_number }}">Next</a>
            <a class=" btn btn-search btn-sm mr-2 paginator-text" href="?page={{ page_obj.paginator.num_pages }}">Last &raquo;</a>
            {% endif %}
        </ul>
    </nav>
    <div class="container">
        <div class="row justify-content-center my-3">
    <span class="current mr-2 paginator-text">
        Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}
    </span>
        </div>
    </div>
</div>
</div>
</div>
<br>
    {% endif %}
