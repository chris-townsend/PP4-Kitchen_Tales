{% if is_paginated %}
<!-- This code is used to display the pagination icons below recipes
      if there are more than 8 recipes displayed on a page -->
<br>
<div class="container">
    <div class='row'>
        <div class="col">
            <nav aria-label="Page navigation">
                <ul class="pagination justify-content-center my-3">
                    {% if page_obj.has_previous %}
                    <li>
                        <a class="btn btn-search btn-sm mr-2 paginator-text" href="?page=1">&laquo; First</a>
                    </li>
                    <li>
                        <a class="btn btn-search btn-sm mr-2 paginator-text"
                            href="?page={{ page_obj.previous_page_number }}">Previous</a>
                    </li>
                    {% endif %}

                    {% if page_obj.has_next %}
                    <li>
                        <a class=" btn btn-search btn-sm mr-2 paginator-text"
                            href="?page={{ page_obj.next_page_number }}">Next</a>
                    </li>
                    <li><a class=" btn btn-search btn-sm mr-2 paginator-text"
                            href="?page={{ page_obj.paginator.num_pages }}">Last &raquo;</a>
                    </li>
                    {% endif %}
                </ul>
            </nav>
            <div class="container">
                <div class="row justify-content-center my-3">
                    <span class="current mr-2 paginator-text">
                        Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
<br>
{% endif %}
